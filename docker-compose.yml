version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todos_db
    ports:
      - "3000:3000"
    volumes:
      - ./backup:/backup
    tmpfs:
      - /var/lib/mysql # Temporary storage - data deleted on stop
  web:
    build: .
    container_name: flask_app
    ports:
      - "5000:5000"
    depends_on:
      - db